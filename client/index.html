<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Battleships</title>
        <meta name="description" content="Online Free and Open-Source Battleships game" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section class="block hide form">
            <h2>Welcome to Battleships</h2>
            <form>
                <input type="text" name="login" size="20" placeholder="Login" value="" required autocomplete="nickname"/>
                <input type="password" name="password" size="20" placeholder="Password" value="" required autocomplete="current-password"/>
                <button id="login_btn" type="submit">Log in</button>
            </form>
            <p id="login_alert"></p>
            <p>
                <span id="logreg_text">Don't have an account?</span>
                <a id="logreg_btn">Register</a> now!
            </p>
        </section>
        <section class="block hide main_menu">
            <div class="join_container">
                <button class="join_game">Join random game</button>
            <div>
                <input type="text" id="code_input" size="4" placeholder="code" />
                <button class="join_game">Use code</button>
            </div>
            <button class="join_game">Create game</button>
            </div>
            <div class="block scoreboard">
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Games won</th>
                            <th>Games lost</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard">
                        
                    </tbody>
                </table>
            </div>
        </section>
        <div class="canvas_container">
            <canvas width="850" height="420"></canvas>
        </div>
        <script defer src="script.js"></script>
    </body>
</html>
