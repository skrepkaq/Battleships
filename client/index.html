<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Battleships</title>
        <meta name="description" content="Online Free and Open-Source Battleships game" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section class="block hide">
            <h2 class="game_logo">Приветствуем в Battleships!</h2>
            <form>
                <input class="txt_box" type="text" name="login" size="20" placeholder="Логин" value="" required autocomplete="nickname"/>
                <div class="separator"></div>
                <input class="txt_box" type="password" name="password" size="20" placeholder="Пароль" value="" required autocomplete="current-password"/>
                <div class="separator"></div>
                <button class="login_btn" id="login_btn" type="submit">Войти</button>
            </form>
            <p id="login_alert"></p>
            <p>
                <span id="logreg_text">Ещё нету аккаунта?</span>
                <a id="logreg_btn">Создайте его</a> <span style="color: #999999"> сейчас!</span>
            </p>
        </section>

        <section class="block hide join_container">
            <button class="join_game">Join random game</button>
            <div>
                <input type="text" id="code_input" size="4" placeholder="code" />
                <button class="join_game">Use code</button>
            </div>
            <button class="join_game">Create game</button>
        </section>
        <div class="canvas_container">
            <canvas width="850" height="420"></canvas>
        </div>
        <script defer src="script.js"></script>
    </body>
</html>
